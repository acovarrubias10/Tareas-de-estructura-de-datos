<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <h1>Gestor de Almacen</h1>

    <div class="container">
                <h2>Agregar nuevo articulo</h2>
            <div>
                <label for="codigo">Código del artículo:</label>
                <input id="codigo" type="text">
            </div>
            <div>
                <label for="nombre">Nombre del articulo:</label>
                <input id="nombre" type="text">
            </div>
            <div>
                <label for="descripcion">Descripcion del articulo:</label>
                <input id="descripcion" type="text">
            </div>
            <div>
                <label for="cantidad">Cantidad de articulos:</label>
                <input id="cantidad" type="text">
            </div>
            <div>
                <label for="costo">Costo del articulo:</label>
                <input id="costo" type="text">
            </div>

            <button id='agregar' class="btn-primary">Agregar al final</button>
            <button id='agregarInicio' class="btn-primary">Agregar al inicio</button>
            <div>
                <label for="posicion">Elige la posicion en la cual deseas insertar el producto:</label>
                <input id="posicion" type="text">
            </div>

            <button id='agregarPosicion' class="btn-primary">Agregar en una posicion</button>

        <div id="mensaje1">
        </div>
    </div>
    <div class="container">
            <header>
                <h2>Eliminar articulo</h2>
            </header>
            <div>
                <label for="codigoBorrar">Codigo del articulo que desea eliminar:</label>
                <input id="codigoBorrar" type="text">
            </div>

            <button id="btnEliminarProducto" class="btn-primary">Eliminar</button>
            <button id="btnBorrarPrimerProducto" class="btn-primary">Eliminar el primer articulo</button>
    </div>
    <div class="container">
        <form action="#" id="formulario-buscar">
            <header>
                <h2>Buscar articulo</h2>
            </header>
            <div>
                <label for="codigoBuscar">Codigo del articulo que desea buscar:</label>
                <input id="codigoBuscar" type="text">
            </div>
            <div>
                <ul id="producto-buscado">

                </ul>
            </div>

            <button type="submit" class="btn-primary">Buscar</button>
        </form>
    </div>
    <div id="productos">
        <h3>Listado de productos</h3>
        <ul id="listado-productos">
        </ul>
        <button id="btn1" class="btn-primary">Listar productos</button>
        <button id="btn2" class="btn-primary">Listar productos de manera inversa</button>
    </div><br>
    <div>
        <h1>Historial de acciones realizadas</h1>
        <ul id="acciones">
        </ul>
    </div>
</body>
<script src="aplicacion.js" type="module"></script>
</html>
